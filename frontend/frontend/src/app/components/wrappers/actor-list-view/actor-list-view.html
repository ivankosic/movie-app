<app-navbar [items]="navLinks" (redirectEvent)="redirect($event)"></app-navbar>
<app-actor-list 
[actors]="actors"
(viewEvent)="view($event)"
(updateEvent)="update($event)"
(deleteEvent)="softDelete($event)">
</app-actor-list>
<mat-paginator
  [length]="totalResults"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="[5, 10, 25, 50]"
  (page)="onPageChange($event)">
</mat-paginator>
